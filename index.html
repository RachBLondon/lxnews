<!DOCTYPE html>
<html>
<head>
	<title> LX News</title>
	<link rel="stylesheet" type="text/css" href="style.css"> </link>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

<h1> LX News </h1>

	<form>
		<input type="text" id="searchBar"></input>
		<button id="searchBtn">Search</button>
	</form>
<script>
	function displayData(response){
		var arrphotos = [];
		console.log(response['data']['0']['images']['low_resolution']['url']);
		for(var i = 0; i<6;i++){
			arrphotos.push(response['data'][i]['images']['low_resolution']['url']);
		}
		console.log(arrphotos);
	// document.getElementById("pic").setAttribute("src", imgArray[0]);
	for(var j = 0 ; j < 6 ; j++){
		var oImg=document.createElement("img");
		oImg.setAttribute('src', arrphotos[j]);
		oImg.setAttribute('class', 'instaphotos');
		oImg.setAttribute('alt', 'na');
		document.body.appendChild(oImg);
	}
	}
	// create script element
	var script = document.createElement('script');
	// assing src with callback name
	script.src = "https://api.instagram.com/v1/tags/" + "football" + "/media/recent?access_token=2208596365.1fb234f.2d3cc38a6e354a958800809ced644f50&callback=displayData";
	// insert script to document and load content
	document.body.appendChild(script);
</script>
</body>
</html>
